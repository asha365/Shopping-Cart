<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <!----develop----> 
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecrementOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCountOne" type="text" class="form-control text-center" value="1">
                           <button id="caseIncrementOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="caseTotalPriceOne">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button  id="case-increment" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="caseTotalPrice">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

   //first card added quantity and total price count
      //plus button clicked event handler
   document.getElementById('caseIncrementOne').addEventListener('click',function(){
      //console.log('clicked me');
      //case count capture
      const caseInput = document.getElementById('caseCountOne')
      //console.log(caseInput.value);
      //string to integer convert
      const caseCountOne = parseFloat(caseInput.value);
      //console.log(caseCountOne);
      //plus 1 add in current count number
      const caseNewCountNumber = caseCountOne + 1; 
      caseInput.value = caseNewCountNumber; 
      //case total price add
      const caseTotalPriceOne = caseNewCountNumber * 1219;
   //total id capture
   document.getElementById('caseTotalPriceOne').innerText = '$' + caseTotalPriceOne;
   })

   //card one case decrement 
   document.getElementById('caseDecrementOne').addEventListener('click',function(){
     // console.log("clicked me...");
      const caseInput = document.getElementById('caseCountOne')
      //console.log(caseInput.value);
      const caseCountOne = parseFloat(caseInput.value);
      //console.log(caseCountOne);
      const caseNewCountNumber = caseCountOne - 1;
      caseInput.value = caseNewCountNumber;
      const caseTotalPriceOne = caseNewCountNumber * 1219;
      document.getElementById('caseTotalPriceOne').innerText = '$' + caseTotalPriceOne;
   })

//<!---------------------------------------------------------------->
//<!---------------------second card-------------------------------->
//<!---------------------------------------------------------------->
   //second card added quantity and total price count
   document.getElementById('case-increment').addEventListener('click',function(){
      const caseInput = document.getElementById('case-count')
      //console.log(caseInput.value);
      const caseCount = parseFloat(caseInput.value);
      //console.log(caseCount);
      const caseNewCount = caseCount + 1;
      caseInput.value = caseNewCount;
      const caseTotalPrice = caseNewCount * 59;
      document.getElementById('caseTotalPrice').innerText = '$' + caseTotalPrice;
   })
    //case decrease second card
    document.getElementById('case-decrease').addEventListener('click',function(){
      const caseInput = document.getElementById('case-count');
      //console.log(caseInput.value);
      const caseCount = parseFloat(caseInput.value);
      //console.log(caseCount);
      const caseNewCount = caseCount - 1;
      caseInput.value = caseNewCount;
      const caseTotalPrice = caseNewCount * 59;
      document.getElementById('caseTotalPrice').innerText = caseTotalPrice;
     })
//<!---------------------------------------------------------------->
//<!---------------------------------------------------------------->
//<!---------------------------------------------------------------->
    

   </script>
</body>

</html>
